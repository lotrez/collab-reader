services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: collab-reader-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-collab_reader}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collab-reader-network

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: collab-reader-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"      # MinIO API
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # MinIO Console (Web UI)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collab-reader-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: collab-reader-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      sh -c "
      until mc alias set minio http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD; do echo 'Waiting for MinIO...' && sleep 1; done;
      mc mb minio/${MINIO_BUCKET_NAME:-collab-reader} --ignore-existing;
      echo 'âœ“ Bucket ${MINIO_BUCKET_NAME:-collab-reader} ready';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-collab-reader}
    networks:
      - collab-reader-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  collab-reader-network:
    driver: bridge
